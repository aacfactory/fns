syntax = "proto3";

package clusters;
option go_package ="github.com/aacfactory/fns/clusters";

import "services/tracings/span.proto";

message Entry {
  bytes key = 1;
  bytes value = 2;
}

message RequestBody {
  repeated Entry contextUserValues = 1;
  bytes params = 2;
  int64 encoding = 3;
}

message ResponseBody {
  bool succeed = 1;
  int64 encoding = 2;
  bytes data = 3;
  repeated Entry attachments = 4;
  tracings.Span span = 5;
}
